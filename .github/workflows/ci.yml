name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - name: Restore
        run: dotnet restore spawner.sln
      - name: Test
        run: dotnet test spawner.sln --no-restore --configuration Release

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend/spawner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: Frontend/spawner/package-lock.json
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
